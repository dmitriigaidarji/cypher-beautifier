<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <title>Cypher Beautifier</title>
  </head>
  <body>
    <div id="app">
      <h1>Cypher Beautifier</h1>
      <div class="block">
        <label>
          Cypher Input:
          <textarea
            id="input"
            name="input"
            class="textarea is-info"
            placeholder="Your cypher"
          ></textarea>
        </label>
      </div>
      <div class="block">
        <label>
          Cypher Output:
          <textarea
            id="output"
            name="output"
            class="textarea is-success"
            placeholder="Beautified cypher will be displayed here"
          ></textarea>
        </label>
      </div>
    </div>
    <script type="module" src="/src/web/main.ts"></script>
  </body>
</html>
